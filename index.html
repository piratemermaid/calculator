<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css"
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
</head>
<body>
  
  <div id="calculator">

    <div class="row">
      <div id="answer">0</div><br/>
    </div>

    <div class="row">
      <button id="clear">Clear</button>
    </div>

    <div class="row">
      <button class="num btn" value="7">7</button>
      <button class="num btn" value="8">8</button>
      <button class="num btn" value="9">9</button>
      <button value="+" class="ops">+</button>
    </div>
  
    <div class="row">
      <button class="num" value="4">4</button>
      <button class="num" value="5">5</button>
      <button class="num" value="6">6</button>
      <button value="-" class="ops">-</button>
    </div>

    <div class="row">
      <button class="num" value="1">1</button>
      <button class="num" value="2">2</button>
      <button class="num" value="3">3</button>
      <button value="*" class="ops">*</button>
    </div>

    <div class="row">
      <button class="num" value="0">0</button>
      <button class="num" value=".">.</button>
      <button id="equals" class="equals" data-result="">=</button>
      <button value="/" class="ops">/</button>
    </div>

  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src=app.js></script>

</body>
</html>
